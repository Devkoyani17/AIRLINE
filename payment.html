<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Airline Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="text-white">

  <!-- Background -->
  <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-8 py-4 bg-transparent relative z-10">
      <div class="text-3xl font-cursive text-blue-400">Airline</div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="user_data.html" class="hover:text-blue-400 transition">Home</a></li>
        <li><a href="booking.html" class="hover:text-blue-400 transition">Booking</a></li>
        <li><a href="ticket_cancel.html" class="hover:text-blue-400 transition">Ticket Cancellation</a></li>
        <li><a href="support1.html" class="hover:text-blue-400 transition">Support</a></li>
        <li><a href="home.html" class="hover:text-blue-400 transition">Logout</a></li>
        <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
      </ul>
    </nav>

    <!-- Payment Form Container -->
    <div class="relative z-10 flex items-center justify-center py-16 px-6">
      <div class="bg-white text-gray-900 w-full max-w-3xl rounded-2xl shadow-2xl p-10">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Payment Details</h2>

        <!-- Total Cost -->
        <div class="bg-gray-100 text-xl font-semibold text-center text-gray-800 py-4 rounded-lg mb-6">
          Total Amount: â‚¹12000
        </div>

        <form action="back.html" method="POST" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="phone" class="block font-semibold mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label for="passport" class="block font-semibold mb-2">Passport Number</label>
              <input type="text" id="passport" name="passport" required placeholder="Enter your passport number"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>

          <div>
            <label for="payment-method" class="block font-semibold mb-2">Select Payment Method</label>
            <select id="payment-method" name="payment_method" required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="credit-card">Credit Card</option>
              <option value="debit-card">Debit Card</option>
              <option value="paypal">PayPal</option>
              <option value="upi">UPI</option>
              <option value="net-banking">Net Banking</option>
            </select>
          </div>

          <div>
            <label for="special-requests" class="block font-semibold mb-2">Special Requests</label>
            <textarea id="special-requests" name="special_requests" rows="4"
              placeholder="Any special requests (e.g., meal preferences, wheelchair assistance)"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>

          <div>
            <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition">
              Submit Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login | Airline Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="text-white">

  <!-- Background -->
  <div class="relative min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Navbar -->
    <nav class="flex items-center justify-between px-8 py-4 bg-transparent relative z-10">
      <div class="text-3xl font-cursive text-blue-400">Airline</div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="home.html" class="hover:text-blue-400 transition">Home</a></li>
        <li><a href="login_check.html" class="hover:text-blue-400 transition">Login</a></li>
        <li><a href="support.html" class="hover:text-blue-400 transition">Support</a></li>
        <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
      </ul>
    </nav>

    <!-- Login Content -->
    <section class="relative z-10 flex flex-col justify-center items-center h-full text-center px-4">
      <!-- Login Box -->
      <div class="mt-10 bg-white bg-opacity-90 text-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">User Login</h2>
        <form action="user_data.html" method="post" class="space-y-4">
          <div>
            <label class="block font-medium mb-1" for="username">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <div>
            <label class="block font-medium mb-1" for="password">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
      </div>
    </section>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Airline Reservation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body class="text-white">
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="bg-black bg-opacity-70 min-h-screen px-6 py-4">

      <!-- Navigation Bar -->
      <nav class="flex items-center justify-between py-4">
        <div class="text-3xl font-cursive text-blue-400">Airline</div>
        <ul class="flex space-x-6 text-lg">
          <li><a href="home.html" class="hover:text-blue-400 transition">Home</a></li>
          <li><a href="login_check.html" class="hover:text-blue-400 transition">Login</a></li>
          <li><a href="support.html" class="hover:text-blue-400 transition">Support</a></li>
          <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
        </ul>
      </nav>

      <!-- Sign-Up Form -->
      <div class="flex justify-center items-center min-h-[80vh]">
        <div class="bg-white text-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
          <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Create an Account</h2>
          <form action="user.html" method="post">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <div class="mb-6">
              <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">Sign Up</button>
          </form>
          <p class="text-center text-sm mt-4 text-gray-600">
            Already have an account?
            <a href="user.html" class="text-blue-500 hover:underline">Login</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</body>
</html>

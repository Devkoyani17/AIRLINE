<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Cancellation - Airline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body class="text-white">
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="bg-black bg-opacity-70 min-h-screen px-6 py-4">

      <!-- Navigation Bar -->
      <nav class="flex items-center justify-between py-4">
        <div class="text-3xl font-cursive text-blue-400">Airline</div>
        <ul class="flex space-x-6 text-lg">
          <li><a href="user_data.html" class="hover:text-blue-400 transition">Home</a></li>
          <li><a href="booking.html" class="hover:text-blue-400 transition">Booking</a></li>
          <li><a href="ticket_cancel.html" class="hover:text-blue-400 transition">Ticket Cancellation</a></li>
          <li><a href="support1.html" class="hover:text-blue-400 transition">Support</a></li>
          <li><a href="home.html" class="hover:text-blue-400 transition">Logout</a></li>
          <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
        </ul>
      </nav>

      <!-- Form Container -->
      <div class="bg-white bg-opacity-95 text-gray-900 rounded-xl shadow-xl p-8 max-w-2xl mx-auto mt-12">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-8">Ticket Cancellation Form</h2>
        <form action="back_cancel.html" method="POST" class="space-y-6">

          <!-- Row 1: Booking Reference + Full Name -->
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full">
              <label for="booking-reference" class="block font-semibold mb-1">Booking Reference</label>
              <input type="text" id="booking-reference" name="booking_reference" placeholder="Enter your booking reference"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"/>
            </div>
            <div class="w-full">
              <label for="full-name" class="block font-semibold mb-1">Full Name</label>
              <input type="text" id="full-name" name="full_name" placeholder="Enter your full name"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"/>
            </div>
          </div>

          <!-- Row 2: Email + Phone -->
          <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full">
              <label for="email" class="block font-semibold mb-1">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"/>
            </div>
            <div class="w-full">
              <label for="phone" class="block font-semibold mb-1">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"/>
            </div>
          </div>

          <!-- Row 3: Reason -->
          <div>
            <label for="reason" class="block font-semibold mb-1">Reason for Cancellation</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Please enter the reason for cancellation"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg transition">
              Submit Cancellation Request
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body class="text-white">
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="bg-black bg-opacity-70 min-h-screen px-6 py-4">

      <!-- Navigation Bar -->
      <nav class="flex items-center justify-between py-4">
        <div class="text-3xl font-cursive text-blue-400">Airline</div>
        <ul class="flex space-x-6 text-lg">
          <li><a href="user_data.html" class="hover:text-blue-400 transition">Home</a></li>
          <li><a href="booking.html" class="hover:text-blue-400 transition">Booking</a></li>
          <li><a href="ticket_cancel.html" class="hover:text-blue-400 transition">Ticket Cancellation</a></li>
          <li><a href="support1.html" class="hover:text-blue-400 transition">Support</a></li>
          <li><a href="home.html" class="hover:text-blue-400 transition">Logout</a></li>
          <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
        </ul>
      </nav>

      <!-- Form Container -->
      <div class="bg-white bg-opacity-95 text-gray-900 rounded-xl shadow-xl p-8 max-w-lg mx-auto mt-12">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Search Flights</h2>
        <form action="flight.html" method="get" class="space-y-4">

          <!-- Source -->
          <div>
            <label for="source" class="block font-semibold mb-1">Source</label>
            <input type="search" id="source" name="source" placeholder="Enter source city or airport" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Destination -->
          <div>
            <label for="destination" class="block font-semibold mb-1">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination city or airport" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Date -->
          <div>
            <label for="date" class="block font-semibold mb-1">Date of Travel</label>
            <input type="date" id="date" name="date" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Number of Seats -->
          <div>
            <label for="arrival-time" class="block font-semibold mb-1">Number of Seats</label>
            <select name="arrival-time" id="arrival-time"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="other">More than 5</option>
            </select>
          </div>

          <!-- Submit -->
          <div class="text-center">
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
              Search Flights
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>

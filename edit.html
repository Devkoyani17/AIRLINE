<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Staff Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-cursive {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>

<body class="text-white">
  <div class="min-h-screen bg-cover bg-center" style="background-image: url('air1.jpg');">
    <div class="bg-black bg-opacity-70 min-h-screen px-6 py-4">

      <!-- Navbar -->
      <nav class="flex items-center justify-between py-4">
        <div class="text-3xl font-cursive text-blue-400">Airline</div>
        <ul class="flex space-x-6 text-lg">
          <li><a href="admin_data.html" class="hover:text-blue-400 transition">Home</a></li>
          <li><a href="staff_info.html" class="hover:text-blue-400 transition">Staff Information</a></li>
          <li><a href="customer_info.html" class="hover:text-blue-400 transition">Customer Information</a></li>
          <li><a href="flight_detail.html" class="hover:text-blue-400 transition">Flight Details</a></li>
          <li><a href="edit.html" class="hover:text-blue-400 transition">Edit Details</a></li>
          <li><a href="home.html" class="hover:text-blue-400 transition">Logout</a></li>
        </ul>
      </nav>

      <!-- Form Container -->
      <div class="bg-white bg-opacity-95 text-gray-900 rounded-xl shadow-xl p-8 max-w-xl mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Edit Staff Details</h2>
        <form action="staff_info.html" method="POST" class="space-y-4">
          <!-- Staff ID -->
          <div>
            <label for="staff-id" class="block font-semibold mb-1">Staff ID</label>
            <input type="text" id="staff-id" name="staff_id" placeholder="Enter Staff ID" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Name -->
          <div>
            <label for="name" class="block font-semibold mb-1">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Phone Number -->
          <div>
            <label for="phone" class="block font-semibold mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Position -->
          <div>
            <label for="position" class="block font-semibold mb-1">Position</label>
            <select id="position" name="position" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">Select Position</option>
              <option value="Manager">Manager</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Staff">Staff</option>
              <option value="Technician">Technician</option>
            </select>
          </div>

          <!-- Salary -->
          <div>
            <label for="salary" class="block font-semibold mb-1">Salary</label>
            <input type="number" id="salary" name="salary" placeholder="Enter Salary" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Department -->
          <div>
            <label for="department" class="block font-semibold mb-1">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter Department" required
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
          </div>

          <!-- Actions -->
          <div class="flex justify-center space-x-4 mt-6">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
              Save Changes
            </button>
            <button type="button" onclick="window.location.href='staff_info.html';"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded-lg transition">
              Cancel
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
